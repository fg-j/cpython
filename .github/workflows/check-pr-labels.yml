name: Label PR
on:
  pull_request:
    branches:
    - main

concurrency: pr_labels

jobs:
  semver:
    name: Minimal Semver Labels
    runs-on: ubuntu-latest
    steps:
    - uses: mheap/github-action-required-labels@v1
      with:
        count: 1
        labels: semver:major, semver:minor, semver:patch
        mode: exactly
